<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="address">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg Rodzaju"
      >
        {{ "ADDRESS_TYPE" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.addressType }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg Adresu"
      >
        {{ "ADDRESS_NAME" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.addressName }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg danych adresowych"
      >
        {{ "ADDRESS_DATA" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.street }} {{ element.buildingNumber }}/{{
          element.apartmentNumber
        }}
        {{ element.zipCode }} {{ element.place }}
      </td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "MORE" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          class="action-button"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editAddress.emit(element.id)">
            {{ "EDIT_ADDRESS" | translate }}
          </button>
          <button mat-menu-item (click)="deleteAddress.emit(element.id)">
            {{ "DELETE_ADDRESS" | translate }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</div>
