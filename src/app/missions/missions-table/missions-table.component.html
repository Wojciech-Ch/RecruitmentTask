<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codename">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg kryptonimu"
      >
        {{ "MISSION_CODE_NAME" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.codename }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg terminu"
      >
        {{ "MISSION_DEADLINE" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg statusu"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sortuj wg budzetu"
      >
        {{ "MISSION_BUDGET" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.budget | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</div>
